name: Java CI with Gradle


on:
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant Permissions to gradlew
      run: chmod +x gradlew
      
    - name: Move application-properties
      run: mv .github/workflows/application.properties src/main/resources/application.properties
      
    - name: Test with gradle
      run: ./gradlew clean test
      
    - name: Test Success
      if: success()
      uses: hmarr/auto-approve-action@v3
      with:
        github-token: ${{ secrets.TOKEN }}
        pull-request-number: ${{ github.event.pull_request.number }}
          
    - name: Test Fail
      if: failure()
      uses: ntsd/auto-request-changes-action@v2.0.2
      with:
        github-token: ${{ secrets.TOKEN }}
        pull-request-number: ${{github.event.pull_request.number}}
        comment-body: "Some of tests didn't pass"

          
